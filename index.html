<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Planetary Day</title>

<style>
body {
  background:#0b0d0c;
  color:#e6e2d6;
  font-family: Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  text-align:center;
}
.container {
  width:420px;
  padding:20px 24px;
  opacity:0;
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn { to { opacity:1; } }
.title {
  font-size:1.05em;
  margin-bottom:6px;
}
.meaning {
  font-size:0.95em;
  opacity:0.85;
  line-height:1.6;
}
</style>
</head>

<body>
<div class="container">
  <div class="title" id="title"></div>
  <div class="meaning" id="meaning"></div>
</div>

<script>
const TZ = "Australia/Brisbane";

const DAYS = {
  Sunday: { planet:"Sun", meaning:"Vitality, confidence, visibility, blessing what you are growing." },
  Monday: { planet:"Moon", meaning:"Intuition, emotional awareness, rest, home, inner listening." },
  Tuesday:{ planet:"Mars", meaning:"Action, courage, boundaries, strength, decisive movement." },
  Wednesday:{ planet:"Mercury", meaning:"Communication, learning, messages, planning, clarity." },
  Thursday:{ planet:"Jupiter", meaning:"Expansion, growth, opportunity, faith, abundance." },
  Friday:{ planet:"Venus", meaning:"Love, harmony, beauty, pleasure, connection." },
  Saturday:{ planet:"Saturn", meaning:"Structure, endings, discipline, protection, long term foundations." }
};

function weekdayTZ() {
  return new Intl.DateTimeFormat("en-US", { timeZone: TZ, weekday: "long" }).format(new Date());
}

const day = weekdayTZ();
const d = DAYS[day];

document.getElementById("title").innerText = day + " Â· " + d.planet + " Day";
document.getElementById("meaning").innerText = d.meaning;
</script>
</body>
</html>
